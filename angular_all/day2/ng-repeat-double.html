<!DOCTYPE html>
<html ng-app="myapp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script src="../baseJs/angular.js"></script>
    <script src="../baseJs/jquery.js"></script>

</head>
<style>
    
</style>
<body>
    <div ng-controller="myController">
        <div>
          	<p ng-repeat-start="x in dataList">这是一个同学：</p>
			<p>姓名：{{x.name}}</p>
			<p ng-repeat-end>年龄：{{x.age}}</p>

        </div>
     </div>
</body>
<script>
    var myapp=angular.module("myapp",[]);
    myapp.controller("myController",["$scope",function($scope){
        $scope.dataList=[
            {name:'xiaoming',age:18},
            {name:'xiaohua',age:12},
            {name:'xiaoxing',age:10}
        ]
    }])
</script>
</html>
