<!DOCTYPE html>
<html ng-app="myapp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script src="../baseJs/angular.js"></script>
    <script src="../baseJs/jquery.js"></script>

</head>
<style>
</style>
<body>
    <div ng-controller="myController">
       <input ng-checked="isChecked" type="checkbox" />
       <button ng-click="isChecked=!isChecked">sadsada</button>
     </div>
</body>
<script>
    var myapp=angular.module("myapp",[]);
    myapp.controller("myController",["$scope",function($scope){
       $scope.isChecked=true;
    }])
</script>
</html>
