<div style="margin-bottom: 15px;">
	<img src="{{good.imgUrl}}"/>
	<span style="display: inline-block;margin-right: 15px;" ng-bind="good.name"></span><span ng-bind="good.description"></span>
</div>
<div class="panel panel-default col-xs-8">
	<div class="panel-heading text-right">
		<a href="#/car">
			<span class="glyphicon glyphicon-shopping-cart"></span>
			<span ng-bind="allNum"></span>件，
			<span class="glyphicon glyphicon-euro" ng-bind="allPrice | currency:''"></span>
		</a>
	</div>
	<div class="panel-body">
		<table class="table table-bordered">
			<tr>
				<td>热量</td>
				<td ng-bind="good.hot"></td>
				<td></td>
			</tr>
			<tr ng-repeat='x in goodInfo'>
				<td ng-bind="x.name"></td>
				<td class="text-center"><img src="{{x.img}}"/></td>
				<td ng-bind="x.have"></td>
			</tr>
		</table>
	</div>
</div>
<div class="col-xs-4 btnBox">
	<button ng-click="add(good.id,good.name,good.price)" class="btn btn-success">加入购物车</button>
	<button ng-click="_remove(good.id)" class="btn btn-danger">从购物车移除</button>
	<a href='#/main' class="btn btn-info">返回首页</a>
</div>
