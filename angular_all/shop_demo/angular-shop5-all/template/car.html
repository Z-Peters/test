<p class="text-info">感谢您使用如果购买商品.</p>
<p class="text-info">这里是您的购物车. 在这里您可以编辑已购商品，返回商品列表或清空购物车.</p>
<div class="panel panel-default col-xs-8">
	<div class="panel-body">
		<table class="table table-bordered">
			<tr>
				<th>商品</th>
				<th>数量</th>
				<th>价格</th>
			</tr>
			<tr ng-repeat="x in goods">
				<td ng-bind="x.name"></td>
				<td class="text-center">
					<button ng-click="reduce(x.id,x.name,x.price)" class="btn btn-success">-</button>
					<span style="display: inline-block;width: 80px;" ng-bind="x.num"></span>
					<button ng-click="add(x.id,x.name,x.price)" class="btn btn-success">+</button>
				</td>
				<td ng-bind="x.price | currency:'￥'"></td>
			</tr>
			<tr>
				<th>合计</th>
				<th ng-bind="allNum"></th>
				<th ng-bind="allPrice"></th>
			</tr>
		</table>
	</div>
</div>
<div class="col-xs-4 btnBox">
	
	<button ng-click="clear()"  class="btn btn-danger">清空购物车</button>
	<a href='#/main' class="btn btn-info">返回首页</a>
</div>
